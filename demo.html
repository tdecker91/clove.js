<!DOCTYPE html> <!-- Need this for the plugin to work properly -->
<html>
	<head>
		<title>Clove Demo Page</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="lib/clove.js"></script>
		<script type="text/javascript">

			$(document).ready(function() {
				$(".scroll").clove({
					property: "background-position-y",
					scrollOffscreen:false,
					min: 350,
					max: 2000
				});
				$(".scroll2").clove({
					property: "background-position-y",
					scrollOffscreen:false,
					min: -100,
					max: 1350
				});
				$(".square").clove({
					property:"width",
					min:0,
					max:100,
					scrollOffscreen: true,
					offsetUnit: "%"
				});
			});

		</script>
		<style type="text/css">
			
			body {
				margin: 0px;
				padding: 0px;
			}

			.panel {
				width: 100%;
				height: 400px;
				background-image: url('images/landscape.jpg');
				background-position: 50% 50%;
				margin: 0px;
				padding: 0px;
			}

			.square {
				width: 20%;
				height: 20px;
				background-color: #FF0000;
				margin: 0px;
				padding: 0px;
				position: fixed;
			}

			.blank {
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="square"></div>
		<h1>Demo Page</h1>
		<p class='red'>Lorem Ipsum</p>
		<p class="red">Some more text</p>
		<p>should not be red</p>
		<div class="panel"></div>
		<div class="panel scroll" style="background-image: url('images/landscape2.png')"></div>
		<div class="panel" style="background-image: url('images/space.jpg')"></div>
		<div class="panel scroll2" style="background-image: url('images/landscape3.jpg')"></div>
		<div class="blank">
		</div>
		<div class="blank"></div>
		<div class="blank"></div>
		</body>
</html>
